<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <!-- main content -->
    <div class="flex-container">

        <!-- left column -->
        <div class="col-l">

            <!-- this is a placeholder replace it with a real video
            <figure class="placeholder">
                <svg style="text-anchor:middle;" width="720" height="400" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 720x400" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#868e96"></rect>
                    <text x="50%" y="50%" dy=".3em" fill="#dee2e6" >Replace Me!</text>
                </svg>
            </figure> -->

            <video src="./assets/pexels-life-on-super-5510668.mp4" width="720" height="400" controls muted loop onmouseover="playVideo(this)" onmouseout="pauseVideo(this)"></video>
            <!-- video info -->
            <div class="row">
                <div class="start">
                    <h1>I Need A Steadier Hand</h1>
                    <h3>1.3K Views | April, 23, 2022</h3>
                    <div class="user">
                        <img src="assets/user.png" alt="user-circle" class="avatar-s">
                        <span class="user-name">Short Attention Span User</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>

        </div>
        <!-- right column -->
        <div class="col-r">

            <h3 class="sub-header">Up Next</h3>

            <div class="video-small">
                <video src="./assets/video.mp4" muted loop onmouseover="playVideo(this)" onmouseout="pauseVideo(this)" class="vid-s"></video>
                <span class="video-title">Donut in a Pool</span>

                <!-- video-small -->
            </div>

            <div class="video-small">
                <video src="./assets/pexels-karolina-grabowska-8116496.mp4" muted loop onmouseover="playVideo(this)" onmouseout="pauseVideo(this)" class="vid-s"></video>
                <span class="video-title">Weird Wink</span>

                <!-- video-small -->
            </div>

            <div class="video-small">
                <video src="./assets/pexels-mikhail-nilov-7677379.mp4" muted loop onmouseover="playVideo(this)" onmouseout="pauseVideo(this)" class="vid-s"></video>
                <span class="video-title">Squirrel Dream</span>

                <!-- video-small -->
            </div>

            <div class="video-small">
                <video src="./assets/production ID_3818213.mp4" muted loop onmouseover="playVideo(this)" onmouseout="pauseVideo(this)" class="vid-s"></video>
                <span class="video-title">Winter Is Here</span>

                <!-- video-small -->
            </div>

        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
